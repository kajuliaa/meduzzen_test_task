<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="description" content="{{ meta_desc }}">
  <style>
    body { background: #fffbe6; color: #444; font-family: Comic Sans MS, cursive, sans-serif; padding: 2rem; }
    h1 { color: #ff6347; }
    h2 { color: #ffa500; }
  </style>
</head>
<body>
  <h1>{{ title }}</h1>
  {% for sec, content in sections.items() %}
    <section><h2>{{ sec }}</h2><p>{{ content }}</p></section>
  {% endfor %}
</body>
</html>
