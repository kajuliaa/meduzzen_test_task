<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="description" content="{{ meta_desc }}">
  <style>
    body { background-color: #121212; color: #eee; font-family: sans-serif; padding: 2rem; }
    h1, h2 { color: #f48fb1; }
  </style>
</head>
<body>
  <h1>{{ title }}</h1>
  {% for sec, content in sections.items() %}
    <section><h2>{{ sec }}</h2><p>{{ content }}</p></section>
  {% endfor %}
</body>
</html>
